<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'">
  <title>Grok Desktop</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styling for the tabs */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    .tabs-container {
      width: 100%;
      height: 50px;
      background-color: #F9F8F6;
      display: flex;
      overflow-x: auto;
    }

    .tabs {
      display: flex;
      flex-grow: 1;
    }

    .tab {
      display: flex;
      align-items: center;
      border-right: 1px solid #ddd;
      min-width: 180px;
      max-width: 220px;
      padding: 0 10px;
      height: 40px;
      background-color: #F9F8F6;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }

    .tab.active {
      background-color: #fff;
    }

    .tab-title {
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      margin-right: 20px;
    }

    .tab-close {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      margin: 0;
      padding: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      font-size: 14px;
      cursor: pointer;
    }

    .tab-close:hover {
      background-color: #ddd;
    }

    .new-tab-button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      width: 30px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 5px;
    }

    .new-tab-button:hover {
      background-color: #ddd;
    }

    .app-controls {
      display: flex;
      align-items: center;
      padding: 0 5px;
    }

    .aot-button {
      background: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-left: 5px;
      padding: 2px 6px;
      font-size: 12px;
      cursor: pointer;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .aot-button:hover {
      background-color: #e6e6e6;
    }

    .aot-button.active {
      background-color: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }

    .views-container {
      height: calc(100vh - 40px);
      width: 100%;
      position: relative;
    }

    .view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .view.active {
      display: block;
    }

    webview {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="tabs-container">
    <div class="tabs" id="tabs"></div>
    <div class="app-controls">
      <button class="aot-button" id="aot-button">AOT</button>
    </div>
  </div>
  <div class="views-container" id="views"></div>

  <script>
    // Simple tab management
    const tabManager = {
      tabs: [],
      activeTabId: null,
      tabsContainer: document.getElementById('tabs'),
      viewsContainer: document.getElementById('views'),
      newTabButton: null,
      
      init() {
        // Create the new tab button
        this.createNewTabButton();
        
        // Set up AOT button
        const aotButton = document.getElementById('aot-button');
        aotButton.addEventListener('click', () => {
          // Use IPC to communicate with the main process
          const { ipcRenderer } = require('electron');
          ipcRenderer.invoke('toggle-always-on-top').then((isAlwaysOnTop) => {
            if (isAlwaysOnTop) {
              aotButton.classList.add('active');
            } else {
              aotButton.classList.remove('active');
            }
          });
        });
        
        // Create initial tab
        this.createTab('https://grok.com');
      },
      
      createNewTabButton() {
        // Create the new tab button if it doesn't exist
        if (!this.newTabButton) {
          this.newTabButton = document.createElement('button');
          this.newTabButton.className = 'new-tab-button';
          this.newTabButton.textContent = '+';
          this.newTabButton.addEventListener('click', () => {
            this.createTab('https://grok.com');
          });
        }
        
        // Add it to the tabs container
        this.tabsContainer.appendChild(this.newTabButton);
      },
      
      updateNewTabButtonPosition() {
        // Move the new tab button to the end of the tabs list
        if (this.newTabButton && this.newTabButton.parentNode) {
          this.newTabButton.parentNode.removeChild(this.newTabButton);
        }
        this.tabsContainer.appendChild(this.newTabButton);
      },
      
      createTab(url) {
        const tabId = 'tab-' + Date.now();
        
        // Create tab element
        const tabElement = document.createElement('div');
        tabElement.className = 'tab';
        tabElement.id = tabId;
        tabElement.innerHTML = `
          <div class="tab-title">New Tab</div>
          <button class="tab-close">Ã—</button>
        `;
        
        // Create view element with webview
        const viewElement = document.createElement('div');
        viewElement.className = 'view';
        viewElement.id = 'view-' + tabId;
        
        const webview = document.createElement('webview');
        webview.src = url;
        webview.partition = 'persist:grok';
        
        viewElement.appendChild(webview);
        
        // Add to DOM - insert before the new tab button
        this.tabsContainer.appendChild(tabElement);
        this.viewsContainer.appendChild(viewElement);
        
        // Update the new tab button position
        this.updateNewTabButtonPosition();
        
        // Set up event listeners
        tabElement.addEventListener('click', (e) => {
          if (!e.target.classList.contains('tab-close')) {
            this.activateTab(tabId);
          }
        });
        
        tabElement.querySelector('.tab-close').addEventListener('click', () => {
          this.closeTab(tabId);
        });
        
        // Set up webview events
        webview.addEventListener('page-title-updated', (e) => {
          const titleElement = tabElement.querySelector('.tab-title');
          titleElement.textContent = e.title;
          titleElement.title = e.title;
        });
        
        webview.addEventListener('did-start-loading', () => {
          tabElement.classList.add('loading');
        });
        
        webview.addEventListener('did-stop-loading', () => {
          tabElement.classList.remove('loading');
        });
        
        webview.addEventListener('new-window', (e) => {
          const url = e.url;
          const internalPatterns = [
            /.*\.grok\.com.*/,
            /.*\.x\.ai.*/,
            /.*accounts\.google\.com.*/,
            /.*appleid\.apple\.com.*/
          ];
          
          const isInternalUrl = internalPatterns.some(pattern => pattern.test(url));
          
          if (isInternalUrl) {
            this.createTab(url);
          } else {
            require('electron').shell.openExternal(url);
          }
        });
        
        // Store tab info
        this.tabs.push({
          id: tabId,
          element: tabElement,
          view: viewElement,
          webview: webview
        });
        
        // Activate the new tab
        this.activateTab(tabId);
        
        return tabId;
      },
      
      activateTab(tabId) {
        // Deactivate current active tab
        if (this.activeTabId) {
          const activeTab = this.tabs.find(tab => tab.id === this.activeTabId);
          if (activeTab) {
            activeTab.element.classList.remove('active');
            activeTab.view.classList.remove('active');
          }
        }
        
        // Activate new tab
        const tab = this.tabs.find(tab => tab.id === tabId);
        if (tab) {
          tab.element.classList.add('active');
          tab.view.classList.add('active');
          this.activeTabId = tabId;
        }
      },
      
      closeTab(tabId) {
        const tabIndex = this.tabs.findIndex(tab => tab.id === tabId);
        
        if (tabIndex !== -1) {
          const tab = this.tabs[tabIndex];
          
          // Remove from DOM
          tab.element.remove();
          tab.view.remove();
          
          // Remove from tabs array
          this.tabs.splice(tabIndex, 1);
          
          // If this was the active tab, activate another one
          if (this.activeTabId === tabId) {
            if (this.tabs.length > 0) {
              // Activate the tab to the left, or the first tab if this was the leftmost
              const newActiveIndex = Math.max(0, tabIndex - 1);
              this.activateTab(this.tabs[newActiveIndex].id);
            } else {
              this.activeTabId = null;
            }
          }
          
          // If no tabs left, create a new one
          if (this.tabs.length === 0) {
            this.createTab('https://grok.com');
          } else {
            // Update the new tab button position
            this.updateNewTabButtonPosition();
          }
        }
      }
    };
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      tabManager.init();
    });
  </script>
</body>
</html>
